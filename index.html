<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UAP Simulation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;400&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
    }

    canvas {
      display: block;
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      font-size: 13px;
      font-weight: 300;
      background: linear-gradient(135deg, rgba(10, 10, 30, 0.85), rgba(20, 20, 50, 0.75));
      padding: 16px 20px;
      border-radius: 8px;
      border: 1px solid rgba(100, 150, 255, 0.3);
      box-shadow:
        0 4px 20px rgba(0, 0, 0, 0.5),
        0 0 40px rgba(100, 150, 255, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      min-width: 220px;
    }

    #info .title {
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #88ccff, #ffffff, #88ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 12px;
      text-shadow: 0 0 20px rgba(136, 204, 255, 0.5);
    }

    #info .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(100, 150, 255, 0.5), transparent);
      margin: 10px 0;
    }

    #info .label {
      color: rgba(150, 180, 255, 0.7);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 4px;
    }

    #info .data {
      color: #fff;
      font-size: 13px;
      margin-bottom: 10px;
    }

    #controls-hint {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-family: 'Roboto Mono', monospace;
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 14px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    #controls-hint span {
      color: rgba(136, 204, 255, 0.7);
    }
  </style>
</head>
<body>
  <div id="info">
    <div class="title">UAP Simulation</div>
    <div class="divider"></div>
    <div class="label">Date</div>
    <div class="data">November 15, 2025</div>
    <div class="label">Location</div>
    <div class="data">Claremore, Oklahoma</div>
  </div>
  <div id="controls-hint">
    <span>Drag</span> to rotate · <span>Scroll</span> to zoom · <span>Right-drag</span> to pan
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
